<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>

  <style>

    :root {

      --clr-accent: hsl(25, 97%, 53%);

      --clr-neutral-100: hsl(0, 0%, 100%);
      --clr-neutral-300: hsl(217, 12%, 63%);
      --clr-neutral-500: hsl(216, 12%, 54%);
      --clr-neutral-600: hsl(213, 19%, 25%);
      --clr-neutral-700: hsl(213, 19%, 18%);
      --clr-neutral-900: hsl(216, 12%, 8%);

      --ff-primary: 'Overpass', sans-serif;
      
      --fw-regular: 400;
      --fw-bold: 700;

      --fs-300: 0.8125rem; /*13*/
      --fs-400: 0.875rem; /*14*/
      --fs-500: 0.9375rem; /*15*/
      --fs-600: 1rem;
      --fs-700: 1.875rem; /*30*/
      --fs-800: 2.5rem; /*40*/
      --fs-900: 3.5rem; /*56*/

      --size-100: 0.25rem;
      --size-200: 0.5rem;
      --size-300: 0.75rem;
      --size-400: 1rem;
      --size-500: 1.5rem;
      --size-550: 1.7rem;
      --size-600: 2rem;
      --size-700: 3rem;
      --size-800: 4rem;
      --size-900: 5rem;
    }

    body {
      background-color: var(--clr-neutral-900);
      font-family: var(--ff-primary);
      font-size: var(--fs-500);
      display: grid;
      place-content: center;

    }

    article {
      max-width: 26rem;
      min-height: 27rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: var(--size-300);
      margin-inline: var(--size-600);
      padding: var(--size-600);
      background-color: var(--clr-neutral-700);
      border-radius: var(--size-500);
    }

    .rating .icon-container {
      background-color: var(--clr-neutral-600);
      border-radius: var(--size-700);
      width: fit-content;
      padding: var(--size-400);
    }

    .icon-container svg {
      width: var(--size-500);
      fill: var(--clr-accent);
      aspect-ratio: 1;
    }

    h1,
    strong {
      color: var(--clr-neutral-100); 
      font-weight: var(--fw-bold);
      font-size: var(--fs-700);
    }

    p {
      font-size: var(--fs-500);
      color: var(--clr-neutral-300);
      line-height: var(--size-500);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: var(--size-500);
    }

    .rate {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      
      gap: var(--size-300);
      
    }

    @media (min-width: 40em) {
      .rate {
        justify-content: space-between;
      }
    }

    .rate button {
      background-color: var(--clr-neutral-600);
      color: var(--clr-neutral-300);
      border-radius: var(--size-700);
      border: none;
      width: var(--size-700);
      height: var(--size-700);
      padding: var(--size-550);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: var(--fs-600);
    }

    .rate button:hover,
    .rate button:active {
      background-color: var(--clr-accent);
      color: var(--clr-neutral-100);
    }

    .rating button.selected {
      background-color: var(--clr-neutral-300);
      color: var(--clr-neutral-100);
    }

    .submit {
      background-color: var(--clr-accent);
      border: none;
      border-radius: var(--size-500);
      padding: var(--size-300);
      color: var(--clr-neutral-100);
      cursor: pointer;
      text-transform: uppercase;
    }

    .submit:hover {
      background-color: var(--clr-neutral-100);
      color: var(--clr-accent);
    }

    .thank-you {
      align-items: center;
    }

    .thank-you svg {
      width: 10rem;
    }

    .thank-you p.info {
      color: var(--clr-accent);
      background-color: var(--clr-neutral-600);
      width: fit-content;
      padding: var(--size-100) var(--size-400);
      border-radius: var(--size-400);
    }

    .thank-you p.desc {
      text-align: center;
    }


  </style>

</head>
<body aria-live="assertive">

  <article class="rating">
  
    <div class="icon-container" aria-hidden="true">
      <svg class="icon">
        <use xlink:href="images/icon-star.svg#icon-star"></use>
      </svg>
    </div>

    <h1>
      How did we do?
    </h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

    <form action="#" method="post" id="rateForm" aria-live="assertive">

      <div class="rate" aria-label="Choose from 1 to 5">
        <button value="1" type="button">1</button>
        <button value="2" type="button">2</button>
        <button value="3" type="button">3</button>
        <button value="4" type="button">4</button>
        <button value="5" type="button">5</button>
      </div>

      <button class="submit">
        Submit
      </button>

    </form>

  </article>


  <article class="thank-you" style="display: none">

    <svg class="icon" aria-hidden="true">
      <use xlink:href="images/illustration-thank-you.svg#illustration-thank-you"></use>
    </svg>

    <p class="info">You selected <span></span> out of 5</p>

    <strong>Thank you!</strong>

    <p class="desc">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>

  </article>

</body>
</html>
